<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Snowburst+One">
    <link href="https://fonts.googleapis.com/css?family=Dekko" rel="stylesheet">
  </head>

  <body>
    <header>
        <h1> Tic-Tac-Snow </h1>
    </header>

    <main class = "application" id = "snow">

      <div class="player-names-form">
        <section class="row">
          <div class="columns">
            <label>
              Player X:
              <input id="X" type="text" name="nameX">
            </label>
            <label>
              Player O:
              <input id= "O" type="text" name2="nameO">
            </label>
            <h3 class="button btn-play">Play!</h3>
          </div>
        </section>
      </div>

      <div class ="greet-player">
        <h2> Where would you like to put your X? </h2>  
      </div>

        <table class = "board-outline">
          <tr class ="board-row">
            <td id = "spot1"></td>
            <td id = "spot2"></td>
            <td id = "spot3"></td>
          </tr>
          <tr class ="board-row">
            <td id = "spot4"></td>
            <td id = "spot5"></td>
            <td id = "spot6"></td>
          </tr>
          <tr class ="board-row">
            <td id = "spot7"></td>
            <td id = "spot8"></td>
            <td id = "spot9"></td>
          </tr>
        </table>
      </div>
    </main>

    <!-- Underscore Templates -->
    <script type="text/template" id="tmpl-spot">

    </script>

    <script src="/app.bundle.js" charset="utf-8"></script>
  </body>
</html>
